# Start full Hadoop cluster.
# FIXME: Convert to docker-compose v2 syntax.

namenode:
  image: bwv988/hadoop-namenode
  hostname: namenode
  container_name: namenode
  domainname: hadoop
  net: hadoop
  volumes:
    - ./data/namenode:/hadoop/dfs/name
  environment:
    - CLUSTER_NAME=test
  env_file:
    - ./hadoop.env

